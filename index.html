<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, World!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<h1 id="header">URL Shortener</h1>
<label for="input-url" class="form-label"></label>
<div class="input-group">
    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
    <input type="text" class="form-control" id="input-url"
           placeholder="Enter a url" aria-describedby="basic-addon3 basic-addon4">
</div>
<div class="d-grid gap-2 d-md-block">
    <button type="button" id="button-create" class="btn btn-primary btn-lg">Create</button>
    <button type="button" id="button-delete" class="btn btn-primary btn-lg">Delete</button>
</div>
<hr>
<p id="notification">Please enter a valid url</p>
<ol id="list-url">
</ol>
<script src="script.js"></script>
</body>
</html>
